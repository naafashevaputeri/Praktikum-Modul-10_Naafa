<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            max-width: 400px;
            width: 90%;
        }

        /* Headings */
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff6b6b;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Button */
        button {
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login <span>Admin</span></h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Masuk</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Ambil nilai dari input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Username dan password yang benar (ganti sesuai kebutuhan)
            const validUsername = 'admin';
            const validPassword = 'password123';

            // Cek kredensial
            if (username === validUsername && password === validPassword) {
                // Jika benar, arahkan ke halaman admin
                window.location.href = '/admin/dashboard.html'; // Ganti dengan URL halaman admin
            } else {
                // Tampilkan pesan error
                document.getElementById('error-message').textContent = 'Username atau password salah. Silakan coba lagi.';
            }
        });
    </script>
</body>
</html>
