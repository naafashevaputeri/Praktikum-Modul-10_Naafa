<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            max-width: 400px;
            width: 90%;
        }

        /* Headings */
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff6b6b;
        }

        h1 span {
            color: #ff4757;
            font-weight: bold;
        }

        h2 {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #333;
        }

        /* Paragraph */
        p {
            margin-bottom: 20px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .admin-btn {
            background-color: #6c5ce7;
            color: #fff;
        }

        .customer-btn {
            background-color: #0984e3;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Selamat <span>Datang</span></h1>
            <h2>Di Hotel Puteri</h2>
            <p>Silakan masuk sebagai:</p>
            <div class="button-group">
                <a href="/LoginAdmin/LoginAdmin.html" target="_blank" class="btn admin-btn">Admin</a>
                <a href="/Costumer/JenisKamar.html" target="_blank" class="btn customer-btn">Konsumen</a>
            </div>
        </div>
    </div>
</body>
</html>
